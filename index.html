<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment_04</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        * {
            font-family: "Outfit", sans-serif;
        }
    </style>
</head>

<body class="max-w-3xl mx-auto px-4 py-10 mb-10 bg-gray-200">
    
    <!-- Section Header -->

    <header class="sticky top-0 z-50 bg-gray-200">
        <h1 class="text-xl sm:text-2xl md:text-4xl font-bold text-black mb-7" style="font-family:'Sora',sans-serif;">
            Job Application Tracker
        </h1>

        <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
            <div class="bg-blue-200 border border-gray-200 rounded-xl px-6 py-4">
                <p class="text-gray-400 font-bold mb-1">Total</p>
                <p id="total" class="text-4xl font-bold text-blue-700">0</p>
            </div>
            <div class="bg-green-200 border border-gray-200 rounded-xl px-6 py-4">
                <p class="text-gray-400 font-medium mb-1">Interview</p>
                <p id="interviewCount" class="text-4xl font-bold text-green-500">0</p>
            </div>
            <div class="bg-red-200 border border-gray-200 rounded-xl px-6 py-4">
                <p class="text-gray-400 font-medium mb-1">Rejected</p>
                <p id="rejectedCount" class="text-4xl font-bold text-red-500">0</p>
            </div>
        </div>


        <hr class="my-5 text-gray-400">
    </header>

    <!-- main_section -->
     <main>
        <div class="flex items-center justify-between flex-wrap gap-2 mb-4">
            <h2 class="text-xl font-bold text-black">Available Jobs</h2>
            <span id="jobCount" class="text-xl text-gray-400 font-bold">8 Jobs</span>
        </div>

        <!-- main buttons -->

        <div class="flex gap-1 bg-white border border-gray-300 rounded-lg p-1 w-max max-w-full overflow-x-auto mb-5">
            <button id="all-filter-btn" onclick="switchTab('all-filter-btn')"
                class="px-4 py-2 rounded-md text-sm font-medium cursor-pointer bg-blue-500 text-white">All</button>
            <button id="interview-filter-btn" onclick="switchTab('interview-filter-btn')"
                class="px-4 py-1.5 rounded-md text-sm font-medium cursor-pointer text-black">Interview</button>
            <button id="rejected-filter-btn" onclick="switchTab('rejected-filter-btn')"
                class="px-4 py-1.5 rounded-md text-sm font-medium cursor-pointer text-black">Rejected</button>
        </div>

        <!-- filtered card -->
        <section id="filtered-section">

        </section>


    </main>

</body>

</html>
